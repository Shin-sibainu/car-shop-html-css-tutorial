<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars-Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="logo">
        <h2>「走る」が生きがい</h2>
      </div>
    </section>
    <section class="lead">
      <h3>
        乗り心地ちの良さが、人生の質を変える
        <br />
        試乗しよう
      </h3>
      <p>
        相棒選びは大切。ともに走る相棒。
        <br />
        だからCar-Shopsは車種を豊富に揃えています。
      </p>
    </section>
    <section class="car">
      <div class="container">
        <div class="car-text">
          <h4>理想の車を、思い通りに。</h4>
          <p>
            当店に起こし頂くと、100種類の車を試乗頂けます。相棒探しのお供にぜひご来店ください。割引クーポンやサービスをお届けします。
          </p>
          <button>お問い合わせ</button>
        </div>
        <div class="car-img">
          <img src="./images/car1.jpg" alt="" />
        </div>
      </div>
    </section>
    <section class="selection">
      <div class="container">
        <div class="selection-img">
          <img src="./images/car2.jpg" alt="" />
        </div>
        <div class="selection-text">
          <h4>理想の車を、思い通りに。</h4>
          <p>
            当店に起こし頂くと、100種類の車を試乗頂けます。相棒探しのお供にぜひご来店ください。割引クーポンやサービスをお届けします。
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
